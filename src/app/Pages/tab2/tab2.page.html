<ion-header class="no-border">
  <ion-toolbar>
    <ion-button (click)="logout()" slot="start">
      <ion-icon name="exit"></ion-icon>      
    </ion-button> 
    <ion-title slot="start">
      <ion-label>Registro Asistencia </ion-label>
      <ion-badge>{{storageService.registro.length}}</ion-badge>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="enviarRegistro()">
        <ion-icon name="mail-outline" size="large" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let registro of storageService.registro" (click)="abrirRegistro( registro )" detail>
      <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
      <ion-label>
        <h1> {{usuarioActual.nombre}}</h1>
        <ion-chip>
          <ion-avatar>
            <img src="../../{{usuarioActual.avatar }}">
          </ion-avatar>
          <ion-label>
            <h3>{{usuarioActual.email}}</h3>
          </ion-label>
        </ion-chip>
        <h6>{{registro.text}}</h6>
        <p>{{ registro.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
